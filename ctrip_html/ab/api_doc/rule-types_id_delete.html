<h1 id="toc_1">/ab/rule-types/{ruleTypeId} DELETE</h1>

<h2 id="toc_1.1">功能</h2>
<p>
删除一个 <code>RuleType</code> 
</p>

<h2 id="toc_1.2">URL</h2>
<p>
/ab/rule-types/{ruleTypeId}
</p>

<h2 id="toc_1.3">HTTP请求方式</h2>
<p>
DELETE
</p>

<h2 id="toc_1.4">请求参数</h2>
<table>
<tr>
<th>
参数名 
</th>
<th>
参数类型
</th>
<th>
值 
</th>
<th>
描述
</th>
</tr>
<tr>
<td>
ruleTypeId
</td>
<td>
路径参数
</td>
<td>
数字型 
</td>
<td>
要删除的 <code>RuleType</code> 的id号 
</td>
</tr>
</table>


<h2 id="toc_1.5">返回格式</h2>
<p>
无
</p>

<h2 id="toc_1.6">测试</h2>
<pre  class="brush:bash">
curl -v -X delete https://baseurl/rule-types/6
</pre>

<h2 id="toc_1.7">返回结果</h2>
<table>
<tr>
<th>
状态 
</th>
<th>
结果
</th>
</tr>
<tr>
<td>
200
</td>
<td>
删除成功
</td>
</tr>
</table>
